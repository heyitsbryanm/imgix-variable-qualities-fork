<body>
  <header class="page-header">
    <div class="page-width">
      <div class="page-width-inner">
        <div class="logo">
          <div class="logo__item logo__image lightBlue logoPlaceholder">VARIABLE QUALITIES</div>
          <div class="logo__item logo__powered">
            <span class="logo__powered__item logo__powered__text">codepen by</span>

  <section class="fold">
    <div class="page-width">
      <div class="page-width-inner grid-x grid-margin-x">
        <div class="large-6 medium-6 small-12">
          <h1 class="white">Compare Images In Variable Qualities</h1>
 
          <h2 class="subtitle">Devices all render images differently depending on their screen resolution - see the differences in imgix
            using this variable qualities tester.</h2>
         <div id="dprContainer" class="dprContainer white italic">*Your device's device pixel resolution is: <span class="yourDpr white"/></span></div>
          <script>
            let dpr = window.devicePixelRatio
            let yourDpr = document.querySelectorAll('.yourDpr');
            let ele = document.createElement("span");
            ele.innerHTML = dpr;
            yourDpr[0].innerHTML = dpr;
            yourDpr[0].appendchild(ele);
            console.log(yourDpr);
          </script>
        </div>
        <div class="large-6 medium-6"></div>
      </div>
    </div>
  </section>
  <div id="app">
  </div>
